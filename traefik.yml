version: "3.8"
services:
  traefik: traefik:latest
    restart: always
    ports:
    - "80:80"
    - "443:443"
    networks:
    - web
    volumes:
    - ./socks/docker.sock:/var/run/docker.sock
    - ./traefik/traefik.toml:/traefik.toml
    - ./traefik/acme.json:/acme.json
    container_name: traefik
networks:
  web:
    external: true